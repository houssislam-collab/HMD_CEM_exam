<<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;

        body {

            overflow-x: hidden;

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #8b5cf6, #a78bfa);
            top: 10%;
            right: 10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #ec4899, #f472b6);
            bottom: 20%;
            left: 10%;
            animation-delay: 7s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            top: 50%;
            left: 50%;
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(30px, -30px); }
            66% { transform: translate(-20px, 20px); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .gradient-text {
            background: linear-gradient(135deg, #fff 0%, #e9d5ff 50%, #fce7f3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .stagger-1 { animation-delay: 0.1s; opacity: 0; }
        .stagger-2 { animation-delay: 0.2s; opacity: 0; }
        .stagger-3 { animation-delay: 0.3s; opacity: 0; }
        .stagger-4 { animation-delay: 0.4s; opacity: 0; }

        ::-webkit-scrollbar {

        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }

        ::-webkit-scrollbar-thumb {

        .btn-primary {

            font-weight: 600;
            transition: all 0.3s;
            border: none;

        .btn-primary:hover {
            transform: translateY(-2px);

        .portal-img {

            border-radius: 1rem 1rem 0 0;

        .portal-img::after {
            content: '';

        .portal-img img {

            transition: transform 0.6s;

        .glass-card:hover .portal-img img {

        .icon-wrapper {

            justify-content: center;
            border-radius: 12px;
            background: rgba(139, 92, 246, 0.15);
            border: 1px solid rgba(139, 92, 246, 0.3);
            transition: all 0.3s;
        }

        .glass-card:hover .icon-wrapper {

        .input-field {

            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            color: white;
            margin-bottom: 1rem;

            transition: all 0.3s;

        .input-field:focus {
            border-color: rgba(139, 92, 246, 0.5);
            background: rgba(255, 255, 255, 0.08);

            color: rgba(255, 255, 255, 0.4);
        }

        select.input-field {

            z-index: 10;
        }

        select.input-field option {

        }

        .floating-btn {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border: none;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.5);
            z-index: 99;
            display: flex;
            align-items: center;

        .floating-btn:hover {

            border-radius: 0.75rem;

            font-weight: 600;

        .btn-secondary:hover {

        }

        .success-message {

            padding: 1rem;
            border-radius: 0.75rem;

            text-align: center;
            font-weight: 600;
        }

            margin-bottom: 1rem;
            text-align: center;

        }

        .progress-bar-container {

            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 1rem;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
            background: rgba(139, 92, 246, 0.1);
            border: 2px dashed rgba(139, 92, 246, 0.4);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
        }

        .file-input-label:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.6);
        }

        .file-input-label.has-file {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.4);
            color: #4ade80;
        }

        input[type="file"] {
            display: none;
        }

        .upload-option-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .upload-tab {
            flex: 1;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
        }

        .upload-tab.active {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border-color: transparent;
            color: white;
        }
    </style>
</head>
<body>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
        
        const firebaseConfig = {

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ŸÑŸÑŸàÿµŸàŸÑ ŸÑŸÜÿ∏ÿßŸÖ ÿßŸÑÿ±ŸÅÿπ
        const ADMIN_PASSWORD = "HMD2025";

        const Icon = ({ name, className = "" }) => {
            const icons = {
                'book': (
                    <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                ),
                'graduation': (
                    <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 14l9-5-9-5-9 5 9 5z M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z M12 14v6.5" />
                    </svg>
                ),
                'file': (
                    <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                ),
                'arrow-right': (
                    <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                ),
                'arrow-left': (
                    <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                ),
                'sparkles': (
                    <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                    </svg>
                ),
                'plus': (
                    <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                    </svg>
                ),
                'lock': (
                    <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                ),
                'x': (
                    <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                    </svg>
                )
            };
            return icons[name] || null;
        };

        const App = () => {
            const [view, setView] = useState('landing');
            const [selYear, setSelYear] = useState(null);
            const [selBranch, setSelBranch] = useState(null);
            const [selSubject, setSelSubject] = useState(null);
            const [selType, setSelType] = useState(null);
            const [allFiles, setAllFiles] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            
            // ÿ≠ÿßŸÑÿßÿ™ ŸÜÿ∏ÿßŸÖ ÿßŸÑÿ±ŸÅÿπ
            const [showPasswordModal, setShowPasswordModal] = useState(false);
            const [showUploadModal, setShowUploadModal] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [uploadMessage, setUploadMessage] = useState({ type: '', text: '' });
            const [uploadMode, setUploadMode] = useState('file'); // 'file' or 'link'
            const [selectedFile, setSelectedFile] = useState(null);
            const [uploadProgress, setUploadProgress] = useState(0);
            const [isUploading, setIsUploading] = useState(false);
            const [newFile, setNewFile] = useState({ 
                name: '', 
                url: '', 
                year: '', 
                subject: '', 
                type: '' 
            });

            useEffect(() => {
                const checkDB = setInterval(() => {
                    if (window.hmdDB) {
                        const q = window.hmdStore.query(
                            window.hmdStore.collection(window.hmdDB, "bank_files"),
                            window.hmdStore.orderBy("date", "desc")
                        );
                        window.hmdStore.onSnapshot(q, (snap) => {
                            const data = [];
                            snap.forEach(doc => data.push({id: doc.id, ...doc.data()}));
                            setAllFiles(data);
                            setIsLoading(false);
                        });
                        clearInterval(checkDB);
                    }
                }, 500);
                return () => clearInterval(checkDB);
            }, []);

            const handlePasswordSubmit = () => {
                if (passwordInput === ADMIN_PASSWORD) {
                    setIsAuthenticated(true);
                    setShowPasswordModal(false);
                    setShowUploadModal(true);
                    setPasswordInput('');
                    setUploadMessage({ type: '', text: '' });
                } else {
                    setUploadMessage({ type: 'error', text: 'ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ÿ©!' });
                    setPasswordInput('');
                }
            };

            const handleFileSelect = (e) => {
                const file = e.target.files[0];
                if (file) {
                    if (file.type === 'application/pdf') {
                        setSelectedFile(file);
                        if (!newFile.name) {
                            setNewFile({...newFile, name: file.name.replace('.pdf', '')});
                        }
                        setUploadMessage({ type: '', text: '' });
                    } else {
                        setUploadMessage({ type: 'error', text: 'Ÿäÿ±ÿ¨Ÿâ ÿßÿÆÿ™Ÿäÿßÿ± ŸÖŸÑŸÅ PDF ŸÅŸÇÿ∑' });
                        setSelectedFile(null);
                    }
                }
            };

            const handleUpload = async () => {
                // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ≠ŸÇŸàŸÑ ÿßŸÑŸÖÿ∑ŸÑŸàÿ®ÿ©
                if (!newFile.name || !newFile.year || !newFile.subject || !newFile.type) {
                    setUploadMessage({ type: 'error', text: 'Ÿäÿ±ÿ¨Ÿâ ŸÖŸÑÿ° ŸÉÿßŸÅÿ© ÿßŸÑÿ≠ŸÇŸàŸÑ' });
                    return;
                }

                // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ Ÿàÿ¨ŸàÿØ ŸÖŸÑŸÅ ÿ£Ÿà ÿ±ÿßÿ®ÿ∑
                if (uploadMode === 'file' && !selectedFile) {
                    setUploadMessage({ type: 'error', text: 'Ÿäÿ±ÿ¨Ÿâ ÿßÿÆÿ™Ÿäÿßÿ± ŸÖŸÑŸÅ PDF' });
                    return;
                }

                if (uploadMode === 'link' && !newFile.url) {
                    setUploadMessage({ type: 'error', text: 'Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÖŸÑŸÅ' });
                    return;
                }

                setIsUploading(true);
                setUploadProgress(0);
                
                try {
                    let fileUrl = newFile.url;

                    // ÿ±ŸÅÿπ ÿßŸÑŸÖŸÑŸÅ ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿßŸÑŸàÿ∂ÿπ ŸáŸà ÿ±ŸÅÿπ ŸÖŸÑŸÅ
                    if (uploadMode === 'file' && selectedFile) {
                        setUploadMessage({ type: '', text: 'ÿ¨ÿßÿ±Ÿä ÿ±ŸÅÿπ ÿßŸÑŸÖŸÑŸÅ...' });
                        
                        const timestamp = Date.now();
                        const fileName = `pdfs/${timestamp}_${selectedFile.name}`;
                        const storageRef = window.hmdStorageUtils.ref(window.hmdStorage, fileName);
                        
                        // ÿ±ŸÅÿπ ÿßŸÑŸÖŸÑŸÅ
                        setUploadProgress(50);
                        const uploadResult = await window.hmdStorageUtils.uploadBytes(storageRef, selectedFile);
                        
                        // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿ±ÿßÿ®ÿ∑ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
                        setUploadProgress(75);
                        fileUrl = await window.hmdStorageUtils.getDownloadURL(uploadResult.ref);
                        setUploadProgress(90);
                    }

                    // ÿ≠ŸÅÿ∏ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÅŸä Firestore
                    await window.hmdStore.addDoc(
                        window.hmdStore.collection(window.hmdDB, "bank_files"), 
                        {
                            name: newFile.name,
                            url: fileUrl,
                            year: newFile.year,
                            subject: newFile.subject,
                            type: newFile.type,
                            date: window.hmdStore.serverTimestamp()
                        }
                    );

                    setUploadProgress(100);
                    setUploadMessage({ type: 'success', text: 'ÿ™ŸÖ ÿ±ŸÅÿπ ÿßŸÑŸÖŸÑŸÅ ÿ®ŸÜÿ¨ÿßÿ≠! ‚úì' });
                    setNewFile({ name: '', url: '', year: '', subject: '', type: '' });
                    setSelectedFile(null);
                    
                    setTimeout(() => {
                        setShowUploadModal(false);
                        setIsAuthenticated(false);
                        setUploadMessage({ type: '', text: '' });
                        setIsUploading(false);
                        setUploadProgress(0);
                    }, 2000);
                } catch (e) {
                    console.error('Upload error:', e);
                    setUploadMessage({ type: 'error', text: 'ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£: ' + e.message });
                    setIsUploading(false);
                    setUploadProgress(0);
                }
            };

            const closeModals = () => {
                setShowPasswordModal(false);
                setShowUploadModal(false);
                setPasswordInput('');
                setUploadMessage({ type: '', text: '' });
                setNewFile({ name: '', url: '', year: '', subject: '', type: '' });
                setSelectedFile(null);
                setUploadProgress(0);
                setUploadMode('file');
                setIsUploading(false);

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
